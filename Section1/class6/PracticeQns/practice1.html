<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greeting</title>
    </head>
    <body>

        <script>
        // Display good morning, afternoon, and evening based on current hour

        let date = new Date();
        let dateInHrs = date.getHours(); 

        if (dateInHrs >= 4 && dateInHrs < 12) {
            document.write("Good Morning");
        } else if (dateInHrs >= 12 && dateInHrs < 18) {
            document.write("Good Afternoon");
        } else {
            document.write("Good Evening");
        }
    </script>

    </body>
</html>
